<div>
    <style>
        .root {
            padding: 40px 0;
            font-family: TwitterChirp;
            stroke: currentcolor;
        }

        .title {
            display: flex;
            align-items: center;
        }

        .title div {
            margin-left: auto;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title div svg {
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        #imageGallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.2;
            }
            to {
                opacity: 1;
            }
        }

        .image-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            padding: 0px;
            margin: 0px;
            border-radius: 5px;
        }

        .image-container__loaded {
            background-color: #aaaaaa;
            animation: 0.1s fadeIn ease-in-out;
        }

        .image-container img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .image-container__hover {
            outline: 6px solid #8c8cff;
        }

        @keyframes loading {
            to {
                background-position-x: -20%;
            }
        }

        .image-container__skeleton {
            background-color: #aaaaaa;
            background: linear-gradient(
                    100deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.7) 50%,
                    rgba(255, 255, 255, 0) 70%
                )
                #aaaaaa;
            background-size: 200% 100%;
            background-position-x: 180%;
            animation: 0.5s loading linear infinite;
            opacity: 0.2;
        }

        #tagSelect {
            width: 200px;
        }

        #tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .tag {
        }

        .tag__inactive {
            opacity: 0.75;
        }

        #addTag {
            width: 200px;
        }

        button {
            display: flex;
            align-items: center;
        }

        svg.button-icon {
            display: inline-block;
            stroke: currentcolor;
            fill: none;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .context-menu-icon {
            width: 14px;
            height: 14px;
            stroke: currentcolor;
            opacity: 0.8;
            margin-right: 2px;
        }
    </style>
